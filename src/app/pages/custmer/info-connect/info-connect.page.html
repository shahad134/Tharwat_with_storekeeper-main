<ion-header>
  <ion-toolbar>
    <ion-title dir='rtl'>معلومات التواصل</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="donation"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
        <ion-col>
        </ion-col>
    </ion-row>
    <ion-row class="row2">
        <ion-col>
        </ion-col>
    </ion-row>
  </ion-grid>
  
 
  <ion-slide>
    <div class="contaier-login"  [formGroup]="addmore" dir="rtl">
      <ng-container>

        <div *ngIf="!nullValue">
          <ion-button *ngIf="hideButton" (click)="show()" expand="block" color="medium" fill="outline" class="roundedInput8px ion-margin-top button-bottom">استخدام البيانات السابقة</ion-button>
          <div *ngIf="putData">
      
              <ion-item>
                <ion-datetime formControlName='birth_date' placeholder="تاريخ الاستلام " min="2021-09-01" max="2021-12-30" displayFormat="MM DD yyyy"></ion-datetime>
              </ion-item>
              
              <ion-item>
                <ion-segment color="tertiary" formControlName="time">
                  <ion-segment-button  value='صباح'>
                    <ion-label>صباحاً</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value='مساء' >
                    <ion-label>مساءً</ion-label>
                  </ion-segment-button>
                </ion-segment>
              </ion-item>
      
              <ion-button (click)="onSubmitSave()" expand="block" color="medium" fill="outline" class="roundedInput8px ion-margin-top button-bottom">إرسال</ion-button>
      
          </div>
        </div>

      <div *ngIf="!putData">
      
      <ion-item>
        <ion-input formControlName="name"  placeholder="اسم المتبرع"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName='numberphone'  placeholder="رقم جوال المتبرع"></ion-input>
        <p *ngIf="addmore.controls['numberphone'].errors && addmore.controls['numberphone'].dirty">أدخل رقم جوال صحيح</p>
      </ion-item>

      <ion-item>
        <ion-label>الحي</ion-label>
        <ionic-selectable
          #selectComponent
          formControlName="neighborhood_name"
          [items]="neighborhoods"
          itemValueField="name"
          itemTextField="name"
          [canSearch]="true"
          searchFailText= "لم يتم العثور عليه">
      </ionic-selectable>
      </ion-item>

      <ion-item>
        <ion-input formControlName='street_name'  placeholder="اسم الشارع"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName='house_number'  placeholder="رقم المنزل"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName='nearest_landmark'  placeholder="أقرب معلم"></ion-input>
      </ion-item>

      <ion-item>
        <ion-datetime formControlName='birth_date' placeholder="تاريخ الاستلام " min="2021-09-01" max="2021-12-30" displayFormat="MM DD YYYY"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-segment color="tertiary" formControlName="time">
          <ion-segment-button  value='صباح'>
            <ion-label>صباحاً</ion-label>
          </ion-segment-button>
          <ion-segment-button value='مساء' >
            <ion-label>مساءً</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
  
      <ion-button (click)="onSubmit()" [disabled]="!addmore.valid" expand="block" color="medium" fill="outline" class="roundedInput8px ion-margin-top button-bottom">إرسال</ion-button>
    </div>


  </ng-container></div>

  </ion-slide>

</ion-content>
